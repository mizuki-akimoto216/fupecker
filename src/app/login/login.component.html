<form>
    <div class="input-form">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
          </div>
    </div>
    <button [disabled]="!email || !password" class="login" routerLink="/payment">Log in</button>
</form>
